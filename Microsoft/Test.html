<!DOCTYPE html>
<html>
<head>
  <title>Tippy Example</title>
  <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="test.css" />

</head>
<body>
  <!-- Elements with `title` attributes -->
  <br><br><br><br><br>
  <button id="btn">Text</button>
  <button id="overlayBtn"> Check for Overlay, Its awesome </button>
<script>

  var element=document.getElementById("btn");
  element.setAttribute("class","tooltip");
  element.setAttribute("data-tooltip","This is a pseudo-element tootip from the java script");
</script>


</body>
</html>
